<template name="lists">
<div class="page-header">
		<h1><small>Lists <input class="name input-sm float-right" placeholder="New List" type="text"> </small></h1>
</div>
 <ul class="nav nav-pills nav-stacked">
 	<li></li>
 	{{#each lists}}
 		{{>listitem}}
 	{{/each}}
 </ul>
</template>

<template name="listitem">
	{{#if editinglist}}
		<input class="newListTxt" type="text" name="listText" value="{{title}}"/>
	{{else}}
		<li class="list"><a href="#"> <span class="label label-success">{{title}}</span> <span class="removeListItem glyphicon glyphicon-trash pull-right"></span></a></li>
	{{/if}}
</template>
