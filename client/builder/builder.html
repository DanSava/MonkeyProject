<template name="builder">
	<div class="page-header">
		<h1 class="clickTest">Builder  <small>Page info</small></h1>
	</div>
	<div class="container">
		<label class="col-xs-3 control-label">Size</label>
		<div class="col-xs-5 selectContainer">
				<select class="form-control" name="size" id='test'>
					{{# each clients}}
						<option class="client_item" value="{{this._id}}">{{name}}</option>
					{{/each}}
				</select>
		</div>
		<div class="col-xs-5 selectContainer">
				{{>manufacturer}}
				{{>equipment_type}}
		</div>

	</div>
</template>
