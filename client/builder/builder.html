
<template name="builder">
	<div class="page-header">
		<h1 class="clickTest">Builder <small>Page info</small></h1>
	</div>

	<div class="ui vertically divided grid">
		<div class="row">
			<div class="four wide column">

				<div class="ui selection dropdown">
				  <input type="hidden" name="gender">
				  <i class="dropdown icon"></i>
				  <div class="default text">Gender</div>
				  <div class="menu">
				    <div class="item" data-value="1">Male</div>
				    <div class="item" data-value="0">Female</div>
				  </div>
				</div>


			</div>
			<div class="four wide column">

				<div class="ui relaxed divided list">
				  <div class="item">
				    <i class="large github middle aligned icon"></i>
				    <div class="content">
				      <a class="header">Semantic-Org/Semantic-UI</a>
				      <div class="description">Updated 10 mins ago</div>
				    </div>
				  </div>
				  <div class="item">
				    <i class="large github middle aligned icon"></i>
				    <div class="content">
				      <a class="header">Semantic-Org/Semantic-UI-Docs</a>
				      <div class="description">Updated 22 mins ago</div>
				    </div>
				  </div>
				  <div class="item">
				    <i class="large github middle aligned icon"></i>
				    <div class="content">
				      <a class="header">Semantic-Org/Semantic-UI-Meteor</a>
				      <div class="description">Updated 34 mins ago</div>
				    </div>
				  </div>
				</div>

			</div>
			<div class="four wide column">{{>vendorNames}}</div>
			<div class="four wide column">F</div>
		</div>
		<div class="row">
			<div class="four wide column"></div>
			<div class="four wide column"></div>
			<div class="four wide column"></div>
			<div class="four wide column"></div>
		</div>
	</div>

</template>


<template name="vendorNames">
		<button class="ui secondary button ok_btn">
		  Okay
		</button>
		<button class="ui button">
		  Cancel
		</button>
		<div class="ui input">
		  <input class="some_input foo" type="text" placeholder="Search...">
		</div>
		<div class="ui labeled button" tabindex="0">
		  <div class="ui red button">
		    <i class="heart icon"></i> Like
		  </div>
		  <a class="ui basic red left pointing label">
		    1,048
		  </a>
		</div>
		<div class="ui labeled button" tabindex="0">
		  <div class="ui basic blue button">
		    <i class="fork icon"></i> Forks
		  </div>
		  <a class="ui basic left pointing blue label">
		    1,048
		  </a>
		</div>

</template>

<template name="vendorName">
  <div class="item" name="vendor">{{name}}</div>
</template>
