<template name="clients">
    <table class="table table-hover table-condensted">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Address</th>
          <th>Contact Person</th>
          <th>Email</th>
          <th>Telefone</th>
          <th class="edit_client">Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each client_list}}
         {{>client_item}}
        {{/each}}
      </tbody>
    </table>
   <div class="btn btn-primary new_client_act"> New Client <i class="add circle icon"></i></div>
    {{>new_client_dlg}}
</template>


<template name="client_item">
  <tr class="client_item" style="cursor:pointer">
		<td>
			{{name}}
		</td>
    <td>
			{{city}}
		</td>
		<td>
			 <address class="">
			   {{address}}
			 </address>
		</td>
		<td>
      {{#each contacts}}
      {{name}}<br>
      {{/each}}
		</td>
    <td>
      {{#each contacts}}
      {{email}}<br>
      {{/each}}
		</td>
    <td>
      {{#each contacts}}
      {{telefone}}<br>
      {{/each}}
		</td>
    <td>
			<span class="edit_client glyphicon glyphicon-edit"></span>
      <span class="remove_client glyphicon glyphicon-trash"></span>
		</td>
	</tr>
</template>
