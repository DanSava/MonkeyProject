<template name="clients">
  <div class="page-header">
  		<h2><small>Clients </small></h2>
  </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-danger ">
          <div class="panel panel-title">
           <h3 style="padding-left: 10%"> <small>Actions</small></h3>
          </div>
            <ul class="nav nav-pills nav-stacked">
            <li class="list new_client_act"> <a href="#"> <h4> <small>New Client</small></h4></a></li>
            </ul>
        </div>
      </div>
      <div class="col-md-10">
        <table class="table table-striped table-hover table-bordered table-condensted table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Contact Person</th>
              <th>Email</th>
              <th class="edit_client">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each client_list}}
             {{>client_item}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    {{>new_client_dlg}}
</template>


<template name="client_item">
  <tr class="client_item">
		<td>
			{{name}}
		</td>
		<td>
			 <address class="">
			   {{address}}
			 </address>
		</td>
		<td>
      {{contact_person}}
		</td>
    <td>
      {{email}}
		</td>
    <td>
			<span class="edit_client glyphicon glyphicon-edit"></span>
      <span class="remove_client glyphicon glyphicon-trash"></span>
		</td>
	</tr>
</template>
