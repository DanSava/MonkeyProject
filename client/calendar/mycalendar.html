<template name="calendar">
  <div class="container ">
    <h1>Event Calendar!</h1>
      <div class="col-md-9">
        <div class="mycal" >
        </div>
      </div>
  </div>
    {{>newEventDialog}}
</template>

<template name="newEventDialog">
  <!-- Modal -->
<div id="newEvent" class="newEvent modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close closeDialog" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Intervention</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="newCalEvtTitle form-control" id="title" placeholder="" value="{{event.title}}">
            <div class="row">
              <div class="col-xs-6">
                <label for="title">Client</label>
                <input type="text" class=" form-control" id="client" placeholder="" value="{{event.start}}">
              </div>
            </div>
            <label for="title">Equipment</label>
            <input type="text" class="form-control" id="equipment" placeholder="" value="{{event.owner}}">
            <label for="title">Dates</label>
            <div class="datepicker input-daterange input-group" id="datepicker">
              <input type="text" class="input-sm form-control" name="start" id="start_date" placeholder="{{event.start}}"/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                to
              </span>
              <input type="text" class="input-sm form-control" name="end" id="end_date" placeholder="{{event.end}}"/>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="closeDialog btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="updateCalEvent btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
</template>
