<template name="calendar">
  <div class="ui stackable grid">
    <div class="left floated eleven wide column ">
      {{#if show_details}}
      <div class="ui segment">
          <h1 class="ui dividing header">Details</h1>
        {{>intervention_details}}
      </div>
      {{else}}
      <div class="ui segment">
          <h1 class="ui dividing header">Interventions</h1>
        {{>intervention}}
      </div>
      {{/if}}
    </div>
    <div class="right floated five wide column">
      <div class="ui segment">
        <div class="mycal"></div>
      </div>
    </div>
  </div>
  {{>new_event_dlg}}
</template>
