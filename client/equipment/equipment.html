<template name="equipment">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Type</th>
          <th>Manufacturer</th>
          <th>Name</th>
          <th>Client</th>
          <th>Size</th>
          <th>Serial No</th>
          <th>Instalation Date</th>
          <th>Last Check-Up</th>
          <th class="edit_client">Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each equipment_list}}
         {{>equipment_item}}
        {{/each}}
      </tbody>
    </table>
    <div class="btn btn-primary new_equipment_act"> New Equipment <i class="add circle icon"></i></div>
    {{>equipment_dlg}}
</template>

<template name="equipment_item">
  <tr class="equipment_item">
		<td>
			{{type}}
		</td>
		<td>
	   {{manufacturer}}
		</td>
		<td>
      {{name}}
		</td>
    <td>
      {{client}}
		</td>
    <td>
      {{size}}
		</td>
    <td>
      {{serial_no}}
		</td>
    <td>
      {{install_date}}
		</td>
    <td>
      {{last_check_date}}
		</td>
    <td>
			<span class="edit_equipment glyphicon glyphicon-edit"></span>
      <span class="remove_equipment glyphicon glyphicon-trash"></span>
		</td>
	</tr>
</template>
