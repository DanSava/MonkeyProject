<template name="equipment">
  <div class="page-header">
  		<h2><small>Equipment</small></h2>
  </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-danger ">
          <div class="panel panel-title">
           <h3 style="padding-left: 10%"> <small>Actions</small></h3>
          </div>
            <ul class="nav nav-pills nav-stacked">
            <li class="list new_equipment_act"> <a href="#"> <h4> <small>New Equipment</small></h4></a></li>
            </ul>
        </div>
      </div>
      <div class="col-md-10">
        <table class="table table-striped table-hover table-bordered table-condensted table-hover">
          <thead>
            <tr>
              <th>Type</th>
              <th>Manufacturer</th>
              <th>Name</th>
              <th>Size</th>
              <th>Serial No</th>
              <th>Instalation Date</th>
              <th>Last Check-Up</th>
              <th class="edit_client">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each equipment_list}}
             {{>equipment_item}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    {{>equipment_dlg}}
</template>

<template name="equipment_item">
  <tr class="equipment_item">
		<td>
			{{type}}
		</td>
		<td>
	   {{manufacturer}}
		</td>
		<td>
      {{name}}
		</td>
    <td>
      {{size}}
		</td>
    <td>
      {{serial_no}}
		</td>
    <td>
      {{install_date}}
		</td>
    <td>
      {{last_check_date}}
		</td>
    <td>
			<span class="edit_equipment glyphicon glyphicon-edit"></span>
      <span class="remove_equipment glyphicon glyphicon-trash"></span>
		</td>
	</tr>
</template>
