<template name="intervention">
    <table class="ui very basic striped stackable selectable table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Assigned to</th>
          <th>Created</th>
          <th class="edit_intervention">Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each intervention_list}}
         {{>intervention_item}}
        {{/each}}
      </tbody>
    </table>
   <div class="btn btn-primary new_intervention_act"> New Intervention <i class="add circle icon"></i></div>
    {{>new_event_dlg}}
</template>


<template name="intervention_item">
  <tr class="intervention_item">
		<td>
			<a href="#" class="intervention_title">{{title}}</a>
		</td>
    <td>
      {{owner}}
		</td>
    <td>
      {{date}}
		</td>
    <td>
			<span class="edit_intervention glyphicon glyphicon-edit"></span>
      <span class="remove_intervention glyphicon glyphicon-trash"></span>
		</td>
	</tr>
</template>

<template name="intervention_details">
      <table class="ui definition table">
        <tbody>
          <tr>
            <td class="two wide column">Title</td>
            <td class="">{{details.title}}</td>
          </tr>
          <tr>
            <td class="two wide column">Assigned to</td>
            <td class="">{{owner}}</td>
          </tr>
          <tr>
            <td>Client</td>
            <td class="">{{details.client}}</td>
          </tr>
          <tr>
            <td>Equipement</td>
            <td class="">{{details.equipment}}</td>
          </tr>
          <tr>
            <td>Contact</td>
            <td class="">{{details.contact.name}}</td>
          </tr>
          <tr>
            <td>Phone Nr</td>
            <td class="">{{details.contact.telefone}}</td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td class="">{{details.start}}</td>
          </tr>
          <tr>
            <td>End Date</td>
            <td class="">{{details.end}}</td>
          </tr>
          <tr>
            <td>Created</td>
            <td class="">{{date}}</td>
          </tr>
        </tbody>
      </table>
    <button class="ui primary button back_btn">
      Back
    </button>
</template>
