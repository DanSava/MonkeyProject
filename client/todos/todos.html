<template name="todos">
	<div class="page-header">
		<h1>{{list.name}} <small>Todos</small><input class="todotext input-sm" type="text" name="todotext" placeholder="New Todo item"></h1>
	</div>
	<table class="table table-striped table-hover table-bordered table-condensted">
		<thead>
			<tr>
				<th>Done</th>
				<th>Task</th>
				<th>Added</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			{{#each todolist}}
			 {{>todolistitem}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="todolistitem">
	<tr>
		<td>
			<input class="check" {{donecheckbox}} type="checkbox">
		</td>
		{{#if editingtodo}}
		<td><input class="newtodotxt" type="text" name="todotext" value="{{todotext}}"/></td>
		{{else}}
		<td class=" {{done_class}} todoitem">
			 {{todotext}}
		</td>
		{{/if}}
		<td>
			{{date}}
		</td>
		<td>
			<span class="removeTodoItem glyphicon glyphicon-trash"></span>
		</td>
	</tr>
</template>
