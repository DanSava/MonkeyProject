<template name="todos">
	<div class="page-header">
		<h1>{{list.name}} <small>Todos</small><input class="todotext input-sm" type="text" name="todotext" placeholder="New Todo item"></h1>
	</div>
	<table class="table table-striped table-hover table-bordered table-condensted">
		<thead>
			<tr>
				<th>Done</th>
				<th>Task</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			{{#each todolist}}
			 {{>todolistitem}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="todolistitem">
	<tr class="{{done_class}}">
		<td>
			<label class="checkbox"><input class="check" {{done_checkbox}} type="checkbox"></label>
		</td>
		{{#if editingtodo}}
			<td><input class="newtodotxt" type="text" name="todotext" placeholder="{{todotext}}"/></td>
		{{else}}
		<td class="todoitem">
			 {{todotext}}
		</td>
		{{/if}}
		<td>
		<span class="removeTodoItem glyphicon glyphicon-trash"></span>
		</td>
	</tr>
</template>
